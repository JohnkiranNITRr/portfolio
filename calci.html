<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="calci.css">
</head>
<body>
    <h1 class="heading1"> This Calculator is made using HTML, CSS & JavaScript</h1>


    <div class="container">
       
        <div class="calculator">
           
            <form>
                <div class="resultdiv">
                    <input type="number" name="display" id="result" readonly>
                </div>

                    <div>
                        
                        <input type="button" value="AC" onclick="display.value = '' " class="operator">
                        <input type="button" value = 'DE' onclick ="display.value.toString().slice(0, -1)" class="operator" >
                        <input type="button" value="."  onclick="display.value += '.' " class="operator">
                        <input type="button" value = '/'onclick="display.value += '/' " class="operator">
                    </div>
                  
                    <div>
                        <input type="button" value="7" onclick="display.value += '7' ">
                        <input type="button" value="8" onclick="display.value += '8' ">
                        <input type="button" value="9" onclick="display.value += '9' ">
                        <input type="button" value="*" onclick= "display.value += '*' " class="operator">
                    </div>

                    <div>
                        <input type="button" value="4" onclick="display.value += '4' ">
                        <input type="button" value="5" onclick="display.value += '5' ">
                        <input type="button" value="6" onclick="display.value += '6' ">
                        <input type="button" value="-" onclick="display.value += '-' " class="operator">
                    </div>
                    <div>
                        <input type="button" value="1" onclick="display.value += '1' ">
                        <input type="button" value="2" onclick="display.value += '2' ">
                        <input type="button" value="3" onclick="display.value += '3' ">
                        <input type="button" value="+" onclick="display.value +=('+')" class="operator">
                    </div>
                    <div>
                        <input type="button" value="00" onclick="display.value += '00' ">
                        <input type="button" value="0" onclick="display.value += '0' ">
                        <input type="button" value="=" id="equaltobtn" onclick="display.value=  eval(display.value)" class="operator">
                    </div>
            
            </form>
        </div>
       
   </div>


















































    <Script src="calci.js"></Script>
</body>
</html>
